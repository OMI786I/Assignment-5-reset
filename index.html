<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"

    />

    <link
      rel="stylesheet"

    <!--navbar starts-->
    <section>
      <div class="navbar bg-base-100">
        <div class="navbar-start">
          <div class="dropdown">
            <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                class="h-5 w-5"
                fill="none"
                viewBox="0 0 24 24"
                stroke="currentColor"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M4 6h16M4 12h8m-8 6h16"
                />
              </svg>
            </div>
            <ul
              tabindex="0"
              class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52"

              <li>

              </li>

        </div>
        <div class="navbar-center hidden lg:flex">
          <ul class="menu menu-horizontal px-1">
            <li><a>Home</a></li>
            <li>
              <a>About</a>
            </li>
            <li><a>Destination</a></li>
            <li><a>Search</a></li>
          </ul>
        </div>
        <div class="navbar-end">
          <a class="btn bg-[#E8FAE6] text-[#3ad621]"
            >Bus
            <i class="fa-solid fa-bus"></i>
          </a>
        </div>
      </div>
    </section>
    <!--navbar ends-->
    <!--Banner section starts-->
    <section class="bg-red-500">
      <div
        class="hero min-h-screen"
        style="background-image: url(images/banner.png)"
      >
        <div class="hero-overlay bg-opacity-30"></div>
        <div class="hero-content text-center text-neutral-content">
          <div class="max-w-xl">
            <h1 class="mb-5 text-5xl font-bold">End-to-End Travel with</h1>
            <h1 class="mb-5 text-5xl font-bold text-[#1dd100]">P Paribahan</h1>
            <p class="mb-5">
              You can easily find your destination tickets from our websites.
              Feel free to browse and use coupon codes
            </p>
            <button class="btn btn-primary">Buy Tickets</button>

    --></section>
